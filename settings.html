<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="assets/css/settings.css">
</head>
<body>
    <h2>Settings</h2>
    
    <form id="settingsForm">
        <label>Calibration Duration (ms): <input type="number" id="calibrationDuration"></label>
        <label>Speech Start Threshold Multiplier: <input type="number" step="0.1" id="speechStartThresholdMultiplier"></label>
        <label>Speech Stop Threshold Multiplier: <input type="number" step="0.1" id="speechStopThresholdMultiplier"></label>
        <label>Speech Start Duration (ms): <input type="number" id="speechStartDuration"></label>
        <label>Silence Duration (ms): <input type="number" id="silenceDuration"></label>
        <label>Minimum Segment Duration (ms): <input type="number" id="minSegmentDuration"></label>
        <label>Minimum Recording Length (ms): <input type="number" id="minimumRecordingLength"></label>
        <label>Baseline Multiplier: <input type="number" step="0.1" id="baseLineMultiplier"></label>

        <hr>
        <label>OpenAI API Key: <input type="text" id="apiKey" placeholder="Enter API Key"></label>

        <button type="submit">Save Settings</button>
        <button type="button" id="resetSettings">Reset to Default</button>
    </form>

    <a href="index.html" id="backButton">‚Üê Back to Home</a>

    <script src="assets/js/settings.js"></script>
</body>
</html>
