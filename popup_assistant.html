<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chat Assistant</title>
  <style>
    /* Base styles */
    body {
      margin: 0;
      background: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    /* Popup container styling */
    .popup-container {
      max-width: 400px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      padding: 20px 20px 30px;
      position: relative;
      animation: fadeIn 0.5s ease-in-out;
    }
    /* Fade in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Header styles */
    .popup-header {
      font-size: 1.5em;
      text-align: center;
      margin-bottom: 15px;
      color: #333;
    }
    /* Close button */
    #closeButton {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 1.2em;
      color: #888;
      cursor: pointer;
      transition: color 0.3s;
    }
    #closeButton:hover {
      color: #333;
    }
    /* Response area */
    #response {
      display: none;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      background: #e0e0e0;
      font-size: 0.95em;
      color: #333;
    }
    /* Textarea styles */
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
      font-size: 1em;
      margin-bottom: 15px;
    }
    /* Send button styles */
    button.send-btn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      width: 100%;
    }
    button.send-btn:hover {
      background-color: #45a049;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <button id="closeButton" onclick="window.close();">Ã—</button>
    <div class="popup-header">AI Chat Assistant</div>
    <div id="response"></div>
    <textarea id="userInput" placeholder="Type your message here..."></textarea>
    <button class="send-btn" onclick="sendMessage()">Send</button>
  </div>

  <script src="assets/js/popupScript.js"></script>
</body>
</html>
